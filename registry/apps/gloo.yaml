name: gloo-enterprise
requiredValues:
  - Version
values:
  Namespace: gloo-system
resources:
  - helmChart:
      repoUrl: "https://storage.googleapis.com/solo-public-helm/"
      chartName: gloo
      repoName: gloo
      set:
        - "namespace.create=true"
      setEnv:
        license_key: LICENSE_KEY
      