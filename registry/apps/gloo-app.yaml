# This is a wrapper for the resources (virtual services, certificate) that are necessary to
# configure a simple application in Gloo

name: gloo-app
requiredValues:
  - Domain
  - Namespace
  - VirtualServiceName
  - UpstreamName
  - UpstreamNamespace
values:
  Prefix: /
resources:
  - template:
      path: registry/templates/cert.yaml
    flags:
      - ssl
  - template:
      path: registry/templates/virtual-service.yaml
  - patch:
      path: registry/patches/gloo/virtual-service-ssl.yaml
      kubeType: VirtualService
      name: "{{ .VirtualServiceName }}"
      namespace: "{{ .Namespace }}"
      patchType: merge
    flags:
      - ssl