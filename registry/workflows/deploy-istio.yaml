steps:
  - install:
      path: registry/apps/istio.yaml
  - condition:
      type: ApplicationState
      name: istio-demo
      namespace: sm-marketplace
      jsonpath: '{.spec.installationState.status}'
      value: INSTALLED
      timeout: 240s
  - install:
      path: registry/apps/smi-adapter-istio.yaml
  - condition:
      type: ApplicationState
      name: smi-demo
      namespace: sm-marketplace
      jsonpath: '{.spec.installationState.status}'
      value: INSTALLED
      timeout: 120s